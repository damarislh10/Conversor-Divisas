<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de divisas</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="contain">
      <div id="title">
        <h1 id="title_h1">Conversor de divisas</h1>
      </div>
      <div class="container-divisa">
        <form>
          
            <div id="container-imagen">
            <img id= "imgpeso" src="images/pesodivisa.jpg" alt="pesoDivisa">
          </div> 
          <div class="formulario">
            <div id = "input-dinero">
            <input id="cantidadDinero" placeholder="Cantidad de Dinero"/></br>
        </div>
        <div id="opciones">
        <div id = "opcionElegir">
            <select id="monedaActual" name="monedas">
            </select>
        </div>
        <div id = "opcionconvertir">
            <select id="monedaConvertir"  name="monedaConvertir">
                <option id = "convElegir" class="monedaConvertir" value="Elige tu Moneda" selected></option>
                 <option id = "convDolar" class="monedaConvertir" value="Dolar"></option>
                 <option id = "convpesoMex" class="monedaConvertir" value="Peso Mexicano"></option>
                 <option id = "convpesoCol" class="monedaConvertir" value="Peso Colombiano"></option>
                 <option id = "convEuro" class="monedaConvertir" value="Euro"></option>
                 <option id = "convLibraEster" class="monedaConvertir" value="Libra Esterlina"></option>
               </select>
            </div>
            <div id="botonConvertir">
               <button  type="button" onclick="getValueInput()" id="btn-convertir">Convertir</button>
            </div>
          </div>
          </div>
          <div class="contenedor-resultado">
            <div id="resultado">
              <label id="resultDivisa">0</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
